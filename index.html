<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforme sua idade em anos-luz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="space-container">
        <div class="calculator-container">
            <h1>Calculadora de Idade em Anos-Luz</h1>
            <p class="description">Descubra quantos anos-luz você teria se fosse uma estrela viajando pelo espaço!</p>

            <div class="input-group">
                <label for="idade">Sua idade em anos terrestres:</label>
                <input type="number" id="idade" min="0" max="120" placeholder="Digite sua idade">
            </div>

            <button class="glow-on-hover" id="calcular">Calcular anos-luz</button>

            <div class="result-container" id="resultado">
                <p>Sua idade em anos-luz:</p>
                <div class="result-value" id="resultado-valor">0</div>
                <p class="result-unit">milhas</p>
                <div class="result-extenso" id="resultado-extenso"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
